---

# Rules for hosts that I do direct development on
- hosts: developer
  user: deploy
  roles:
    - { role: adduser, username: brian, is_admin: true, has_authorized_key: true, when: "ansible_distribution != 'MacOSX'"}
    - ssh

  vars:
    pip_packages:
      - Babel
      - Jinja2
      - MarkupSafe
      - PyYAML
      - ansible
      - argparse
      - ecdsa
      - iso8601
      - netaddr
      - oslo.config
      - paramiko
      - pbr
      - pip
      - prettytable
      - pycrypto
      - python-keystoneclient
      - pytz
      - requests
      - simplejson
      - six
      - sphinxcontrib-googleanalytics
      - ssh-import-id
      - wsgiref
