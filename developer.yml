---
# Rules for hosts that I do direct development on
- name: Developer
  hosts: developer

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - role: developer
      User:
        name: brian
        shell: "{{ default_shell }}"
        home: "/{{ base_user_home }}/brian"
        keychain: True
        is_admin: True
        is_remote: True
