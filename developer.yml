#!/usr/bin/env -v -S ansible-playbook
# vim: set filetype=ansible:
---
# Rules for hosts that I do direct development on
- name: Developer
  hosts: developer

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - role: build
    - role: developer
      User:
        name: "{{ developer_name }}"
        shell: "{{ default_shell }}"
        keychain: True
        is_admin: True
        is_remote: True
