---
# tasks file for bootstrap_completed
- name: Make sure facts.d exists
  file:
    state: directory
    name: /etc/ansible/facts.d
    owner: root
    group: "{{ deployment_user }}"
    mode: 0750
  become: true
- name: Write out bootstrap fact.d
  template:
    src: org.tangent.fact.j2
    dest: /etc/ansible/facts.d/org.tangent.fact
    owner: root
    group: "{{ deployment_user }}"
    mode: 0640
  become: true
