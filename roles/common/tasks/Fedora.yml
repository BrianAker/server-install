---
- name: yum remove software
  sudo: yes
  yum:  name={{ item }}
        state=absent
  with_items:
    - BackupPC
    - ansible
    - cloud-init
  tags: install_packages

- name: install fedora basic software
  yum: name={{ item }}  state=present
  sudo: yes
  with_items:
    - bind-utils
    - keychain
    - net-tools
    - system-config-network
    - yum-fastestmirror
  tags: install_packages

- file: state=absent
        path=/etc/sudoers.d/90-cloud-init-users

- name: remove ec2-user user
  sudo: yes
  user: name=ec2-user
        state=absent
        remote=yes
