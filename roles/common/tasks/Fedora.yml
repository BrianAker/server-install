---
- name: yum remove software
  sudo: yes
  yum:  name={{ item }}
        state=absent
  with_items:
    - BackupPC
    - cloud-init
  tags: package_install

- name: yum remove system ansible
  sudo: yes
  yum:  name={{ item }}
        state=absent
  when: using_system_ansible == False
  with_items:
    - ansible
  tags: package_install

- file: state=absent
        path=/etc/sudoers.d/90-cloud-init-users
  sudo: yes

- name: remove ec2-user user
  sudo: yes
  user: name=ec2-user
        state=absent
        remove=yes
