---
- name: yum remove software
  sudo: yes
  yum:  name={{ item }}
        state=absent
  with_items:
    - BackupPC
    - cloud-init
  tags: package_install

- command: which ansible
  register: which_ansbile_result
  sudo: yes
  failed_when: which_ansbile_result.rc != 1 and which_ansbile_result.rc != 0

- set_fact: using_system_ansible=True
  when: which_ansbile_result.stdout == "/usr/bin/ansible"

- name: yum remove software
  sudo: yes
  yum:  name={{ item }}
        state=absent
  when: using_system_ansible is not defined
  with_items:
    - ansible
  tags: package_install

- file: state=absent
        path=/etc/sudoers.d/90-cloud-init-users
  sudo: yes

- name: remove ec2-user user
  sudo: yes
  user: name=ec2-user
        state=absent
        remove=yes
