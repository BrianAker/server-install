---
- name: Install packages
  package:
    name: "{{ item }}"
    state: installed
  with_items: "{{ common_packages[ansible_distribution] }}"
  tags: package_install
  become: true

- name: Install open-vm-tools if Guest
  package:
    name: "{{ item }}"
    state: installed
    with_items:
      - open-vm-tools
  when: "ansible_virtualization_role in ('Guest')"
  tags: package_install
  become: true

- name: enabled haveged
  service:
    name: haveged
    state: enabled
  become: true
  when: "ansible_distribution in ('Fedora')"
  notify: restart haveged

- name: Make vim default editor
  alternatives:
    name: editor
    path: /usr/bin/vim
  become: true

- name: update en_US.UTF-8
  locale_gen:
    name: en_US.UTF-8
    state: present
  become: true
