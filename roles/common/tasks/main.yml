---
- name: Install packages
  package:
    name: "{{ item }}"
    state: installed
  with_items: "{{ common_packages[ansible_distribution] }}"
  tags: package_install
  become: true

- name: Install open-vm-tools if Guest
  package:
    name: "{{ item }}"
    state: installed
    with_items: 
      - open-vm-tools
  when: ansible_virtualization_role == 'Guest'
  tags: package_install
  become: true
