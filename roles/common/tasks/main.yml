---
- include: setup.yml

- name: install basic software required for bootstrap with apt
  apt: name=$item state=latest
  with_items:
    - git
    - curl
    - make
  when_string: $distro_name == 'Ubuntu' or $distro_name == 'Debian'

- name: groupinstall Base
  command: /usr/bin/yum groupinstall Base
  when_string: $distro_name == 'CentOS' or $distro_name == 'Fedora'

- name: groupinstall Networking Tools
  command: /usr/bin/yum groupinstall "Networking Tools"
  when_string: $distro_name == 'CentOS' or $distro_name == 'Fedora'

- name: install basic software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - git
    - curl
    - make
  when_string: $distro_name == 'CentOS' or $distro_name == 'Fedora'

- name: Install pip
  easy_install: name=pip

- name: Install virtualenv
  easy_install: name=virtualenv

- name: Install ssh-import-id
  pip: name=ssh-import-id
