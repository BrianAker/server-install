---

- name: install ohai
  gem:  name=ohai
        user_install=yes
        state=present

- name: install facter
  gem:  name=facter
        user_install=yes
        state=present

- include: rhel.yml
  when: ansible_os_family == 'RedHat'

- include: debian.yml
  when: ansible_os_family == 'Debian'

- include: osx.yml
  when: ansible_distribution == 'MacOSX'
