---

- include: rhel.yml
  when: ansible_os_family == 'RedHat'

- include: Fedora.yml
  when: ansible_distribution == 'Fedora'

- include: debian.yml
  when: ansible_os_family == 'Debian'

- include: Ubuntu.yml
  when: ansible_distribution == 'Ubuntu'

- include: osx.yml
  when: ansible_distribution == 'MacOSX'

- name: install ohai
  gem:  name=ohai
        user_install=yes
        state=present

- name: install facter
  gem:  name=facter
        user_install=yes
        state=present
