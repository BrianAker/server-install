---

- name: apt update dist
  sudo: yes
  apt:  update_cache=yes
        cache_valid_time=3600 
        upgrade=dist

- name: apt base software
  sudo: yes
  apt:  update_cache=yes
        cache_valid_time=3600
        pkg={{ item }}
        state=absent
  with_items:
    - ansible

- name: apt base software
  sudo: yes
  apt:  update_cache=yes
        cache_valid_time=3600
        pkg={{ item }}
        state=present
  with_items:
    - bzr
    - cron-apt
    - curl
    - fakeroot
    - git
    - gnupg-agent
    - ifmetric
    - keychain
    - make
    - pkg-config
    - python
    - python-dev
    - sudo
    - tar
    - unattended-upgrades
    - update-manager-core
    - wget

- name: apt install software-properties-common
  sudo: yes
  apt:  update_cache=yes
        cache_valid_time=3600
        pkg={{ item }}
        state=present
  ignore_errors: yes
  with_items:
    - software-properties-common
  when: ansible_distribution == 'Debian'

- name: Adjust APT update intervals
  sudo: yes
  copy: src=apt_periodic
        dest=/etc/apt/apt.conf.d/10periodic

- name: Make sure unattended-security-upgrades work
  sudo: yes
  lineinfile: dest=/etc/apt/apt.conf.d/50unattended-upgrades
              regexp="-security"
              line='"${distro_id}:${distro_codename}-security";'

- name: Make sure unattended-updates work
  sudo: yes
  lineinfile: dest=/etc/apt/apt.conf.d/50unattended-upgrades
              regexp="-updates"
              line='"${distro_id}:${distro_codename}-updates";'
