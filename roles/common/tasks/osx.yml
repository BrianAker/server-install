---

- name: install common osx software
  ignore_errors: yes
  homebrew: name={{ item }} state=present
  with_items:
    - bind
    - curl
    - git
    - gpg2
    - make
    - pkg-config
    - pwgen
    - ssh-copy-id
    - wget

