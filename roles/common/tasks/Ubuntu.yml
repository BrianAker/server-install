---
- name: Message of the day explaining server is under Ansible control.
  sudo: yes
  copy: src=etc-update-motd-d-95-ansible 
        dest=/etc/update-motd.d/95-ansible 
        mode=755

- name: remove non-required ubuntu packages
  sudo: yes
  apt:  pkg={{ item }}
        state=absent
  with_items:
    - ansible
    - ssh-import-id
  tags: package_install
