--- # vim:ft=yaml

- include: validate.yaml

- name: create wheel group
  group:  
    name: wheel
    state: present
  when: "ansible_distribution != 'MacOSX'"
  become: true

- name: mkdir sudoers.d
  file: 
    path: "{{ sudoers_d }}"
    state: directory
    owner: root
    group: "{{ root_group }}"
    mode: 0750
  become: true

- name: make sure sudoers file exists 
  file: 
    dest: "{{ sudoers_conf }}"
    state: touch
    owner: root
    group: "{{ root_group }}"
    mode: 0440
  become: true

- name: configure sudoers
  lineinfile: 
    dest: "{{ sudoers_conf }}"
    state: present
    regexp: '^{{ item.key }}'
    line: '{{ item.value }}'
    insertafter: '{{ item.after }}'
    validate: 'visudo -cf %s'
  with_items:
    - key: 'root'
      value: 'root ALL=(ALL) ALL'
      after: '#root'
    - key: '#includedir'
      value: "#includedir {{ sudoers_d }}"
      after: EOF
    - key: '%wheel'
      value: '%wheel ALL=(ALL) NOPASSWD: ALL'
      after: '#%wheel'
    - key: 'Defaults env_keep.*SH_AUTH_SOCK'
      value: 'Defaults env_keep += "SSH_AUTH_SOCK"'
      after: '^Defaults.*env_keep'
  tags: config
  become: true

- name: create security authorized keys 
  file: 
    dest: /etc/security/authorized_keys
    state: touch
    owner: root
    group: "{{ root_group }}"
    mode: 0600
  become: true
