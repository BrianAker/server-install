---

- name: apt base software
  sudo: yes
  apt:  update_cache=yes cache_valid_time=3600 pkg=fail2ban state=present
  when: ansible_os_family == 'Debian'

- name: install fedora basic software
  yum: name=fail2ban  state=present
  sudo: yes
  with_items:
    - fail2ban
  when: ansible_os_family == 'RedHat'

- name: start fail2ban
  sudo: yes
  service: name=fail2ban
           enabled=yes
           state=restarted
