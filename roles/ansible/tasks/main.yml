--- # vim:ft=yaml

- include: facts.yaml

- include: RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: Debian.yml
  when: ansible_os_family == 'Debian'

- include: MacOSX.yml
  when: ansible_distribution == 'MacOSX'

- include: adduser.yml
  when: User is defined

- include: 'apt.yaml'
  when: "ansible_pkg_mgr == 'apt'"

- include: 'yum.yaml'
  when: "ansible_pkg_mgr == 'yum'"

- include: 'pkgng.yaml'
  when: "ansible_pkg_mgr == 'pkgng'"
