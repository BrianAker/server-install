---

- name: apt base software
  sudo: yes
  apt:  update_cache=yes cache_valid_time=3600 pkg={{ item }} state=present
  with_items:
    - denyhosts
  when: ansible_os_family == 'Debian'

- name: install fedora basic software
  yum: name={{ item }}  state=present
  sudo: yes
  with_items:
    - denyhosts
  when: ansible_distribution == 'Fedora'

- name: Make sure sketch can login
  sudo: yes
  lineinfile: dest=/etc/hosts.allow
              regexp="^sshd:sketch.haus"
              line="sshd:sketch.haus"
              mode=0700
              state=present
              create=yes

- name: Make sure sketch can login
  sudo: yes
  lineinfile: dest=/etc/hosts.allow
              regexp="^sshd:10.0.3.21"
              line="sshd:10.0.3.21"
              mode=0700
              state=present
              create=yes

- name: start denyhosts
  sudo: yes
  service: name=denyhosts
           enabled=yes

- name: start denyhosts
  sudo: yes
  service: name=denyhosts
           state=restarted

