---

- name: yum build software
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - '@development-tools'
    - '@c-development'
    - '@rpm-development-tools'
    - autoconf
    - automake
    - boost
    - boost-devel
    - byobu
    - cyrus-sasl
    - cyrus-sasl-devel
    - gcc-c++
    - flex
    - gdb 
    - gettext 
    - gettext-devel
    - gperf
    - gpg
    - intltool 
    - java-1.7.0-openjdk
    - java-1.7.0-openjdk-devel
    - jython
    - libaio
    - libaio-devel
    - libcurl
    - libcurl-devel
    - libevent
    - libevent-devel
    - libtool
    - libuuid
    - libuuid-devel
    - man 
    - mysql
    - mysql-devel
    - mysql-libs
    - mysql-server
    - openssl
    - openssl-devel
    - pam
    - pam-devel
    - pcre
    - pcre-devel
    - python-setuptools
    - readline
    - readline-devel
    - valgrind
    - vim
    - zlib
    - zlib-devel

- name: install basic dev software required for bootstrap with yum
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - clang
    - clang-devel
    - cmake 
    - cppcheck
    - doxygen 
    - hiredis
    - hiredis-devel
    - maven 
    - mingw64-binutils
    - mingw64-boost
    - mingw64-bzip2
    - mingw64-cpp
    - mingw64-filesystem
    - mingw64-gcc
    - mingw64-gcc-c++
    - mingw64-openssl
    - mingw64-openssl-static
    - mingw64-pthreads
    - mingw64-zlib
    - mingw64-zlib-static
    - mock 
    - perl-App-cpanminus
    - pkgconfig
    - protobuf
    - protobuf-compiler
    - protobuf-devel
  when: ansible_distribution == 'Fedora'

