---

- name: yum build software
  sudo: yes
  yum:  name={{ item }}
        state=present
  with_items:
    - '@development-tools'
    - '@c-development'
    - '@rpm-development-tools'
    - autoconf
    - automake
    - boost
    - boost-devel
    - byobu
    - cyrus-sasl
    - cyrus-sasl-devel
    - diffuse
    - gcc-c++
    - flex
    - gdb 
    - gettext 
    - gettext-devel
    - gperf
    - gpg
    - intltool 
    - java-1.7.0-openjdk
    - java-1.7.0-openjdk-devel
    - jython
    - libaio
    - libaio-devel
    - libcurl
    - libcurl-devel
    - libevent
    - libevent-devel
    - libtool
    - libuuid
    - libuuid-devel
    - man 
    - memcached 
    - mysql
    - mysql-devel
    - mysql-libs
    - mysql-server
    - openssl
    - openssl-devel
    - pam
    - pam-devel
    - pcre
    - pcre-devel
    - readline
    - readline-devel
    - sqlite
    - sqlite-devel
    - valgrind
    - vim
    - zlib
    - zlib-devel
