---
- name: install basic dev software required for bootstrap with yum
  sudo: yes
  yum:  name={{ item }}
        state=present
  with_items:
    - auto-buildrequires
    - clang
    - clang-devel
    - cmake 
    - cppcheck
    - ctags-etags
    - doxygen 
    - hiredis
    - hiredis-devel
    - maven 
    - mingw64-binutils
    - mingw64-boost
    - mingw64-bzip2
    - mingw64-cpp
    - mingw64-filesystem
    - mingw64-gcc
    - mingw64-gcc-c++
    - mingw64-openssl
    - mingw64-openssl-static
    - mingw64-pthreads
    - mingw64-zlib
    - mingw64-zlib-static
    - mock 
    - perl-App-cpanminus
    - pkgconfig
    - protobuf
    - protobuf-compiler
    - protobuf-devel
