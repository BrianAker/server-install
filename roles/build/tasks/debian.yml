---

- name: apt build software
  sudo: yes
  apt: update_cache=yes cache_valid_time=3600 pkg={{ item }} state=present
  with_items:
    - autoconf
    - automake
    - autopoint
    - bison
    - build-essential
    - byobu
    - clang
    - cppcheck
    - devscripts
    - diffuse
    - exuberant-ctags
    - flex
    - gdb 
    - gettext 
    - gnupg-agent
    - gperf
    - libboost-all-dev
    - libcurl4-openssl-dev
    - libevent-dev
    - libpam0g-dev
    - libpcre3-dev
    - libprotobuf-dev
    - libreadline-dev
    - libsnack2
    - libsnack2-dev 
    - libsqlite3-0
    - libsqlite3-dev
    - libssl-dev
    - libtokyocabinet-dev
    - libtokyocabinet9
    - libtool
    - llvm
    - llvm-dev
    - maven 
    - mysql-client
    - mysql-server
    - php5-mysql
    - protobuf-compiler
    - python-tksnack
    - sqlite3
    - uuid-dev
    - valgrind
    - vim

- name: apt libclang-dev
  sudo: yes
  apt: update_cache=yes cache_valid_time=3600 pkg={{ item }} state=present
  with_items:
    - libclang-dev
  when: ansible_distribution == 'Ubuntu'

- name: apt cloog
  sudo: yes
  apt: update_cache=yes cache_valid_time=3600 pkg={{ item }} state=present
  with_items:
    - libcloog-ppl0
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '12.04'
