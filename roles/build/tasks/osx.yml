---

- name: install osx build software
  ignore_errors: yes
  homebrew: name={{ item }} state=present
  with_items:
    - Bison
    - Flex
    - autoconf
    - autoconf-archive
    - automake
    - boost
    - curl-ca-bundle
    - gettext
    - gperf
    - gpg-agent
    - hub 
    - intltool
    - libevent
    - libmemcached
    - libtool
    - macvim
    - mysql
    - pcre
    - protobuf
    - splint
    - swig
    - valgrind
    - vim 
    - vpnc 
