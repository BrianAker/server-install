---
- name: install osx build software
  homebrew: name={{ item }} state=present
  with_items:
    - autoconf
    - autoconf-archive
    - automake
    - boost
    - byobu
    - curl-ca-bundle
    - diffuse
    - gettext
    - gpg-agent
    - hub 
    - intltool
    - libevent
    - libmemcached
    - libtool
    - macvim
    - mysql
    - pcre
    - protobuf
    - splint
    - swig
#   - valgrind
    - vim 
    - vpnc 

# This is because not everything will install
- name: install bison for OSX
  ignore_errors: yes
  homebrew: name={{ item }}
            state=present
  with_items:
    - bison
    - flex
    - gperf
