---

- name: yum build software
  sudo: yes
  yum: name=$item state=latest
  with_items:
    - '@development-tools'
    - '@c-development'
    - '@rpm-development-tools'
    - autoconf
    - automake
    - boost
    - boost-devel
    - cyrus-sasl
    - cyrus-sasl-devel
    - gcc-c++
    - flex
    - gdb 
    - gettext 
    - gettext-devel
    - gperf
    - gpg
    - intltool 
    - java-1.7.0-openjdk
    - java-1.7.0-openjdk-devel
    - jython
    - libaio
    - libaio-devel
    - libcurl
    - libcurl-devel
    - libevent
    - libevent-devel
    - libtool
    - libuuid
    - libuuid-devel
    - man 
    - mysql
    - mysql-devel
    - mysql-libs
    - mysql-server
    - openssl
    - openssl-devel
    - pam
    - pam-devel
    - pcre
    - pcre-devel
    - python-setuptools
    - readline
    - readline-devel
    - valgrind
    - zlib
    - zlib-devel
  when_string: $ansible_os_family == 'RedHat'

- name: apt build software
  sudo: yes
  apt: update_cache=yes cache_valid_time=3600 pkg=$item state=latest
  with_items:
    - autoconf
    - automake
    - autopoint
    - bison
    - build-essential
    - clang
    - default-jdk 
    - default-jre 
    - default-jre-headless
    - devscripts
    - flex
    - gdb 
    - gettext 
    - gperf
    - gnupg-agent
    - libboost-all-dev
    - libclang-dev
    - libcurl4-openssl-dev
    - libevent-dev
    - libpam0g-dev
    - libpcre3-dev
    - libprotobuf-dev
    - libreadline-dev
    - libssl-dev
    - libtool
    - llvm
    - llvm-dev
    - maven 
    - mysql-client
    - mysql-server
    - php5-mysql
    - protobuf-compiler
    - uuid-dev
  when_string: $ansible_os_family == 'Debian'

- name: apt cloog
  sudo: yes
  apt: update_cache=yes cache_valid_time=3600 pkg=$item state=latest
  with_items:
    - libcloog-ppl0
  when_string: $ansible_distribution == 'Ubuntu' and $ansible_distribution_version == '12.04'

- name: install basic dev software required for bootstrap with yum
  sudo: yes
  yum: name=$item state=latest
  with_items:
    - clang
    - clang-devel
    - cmake 
    - cppcheck
    - doxygen 
    - maven 
    - mingw64-binutils
    - mingw64-boost
    - mingw64-bzip2
    - mingw64-cpp
    - mingw64-filesystem
    - mingw64-gcc
    - mingw64-gcc-c++
    - mingw64-openssl
    - mingw64-openssl-static
    - mingw64-pthreads
    - mingw64-zlib
    - mingw64-zlib-static
    - mock 
    - perl-App-cpanminus
    - pkgconfig
    - protobuf
    - protobuf-compiler
    - protobuf-devel
  when_string: $ansible_distribution == 'Fedora'

