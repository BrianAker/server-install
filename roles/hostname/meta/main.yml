---
allow_duplicates: no
dependencies:
  - { role: hostname/group }
  - { role: hostname/MacOSX, when: ansible_distribution == 'MacOSX' }
  - { role: hostname/FreeBSD, when: ansible_distribution == 'FreeBSD' }
  - { role: hostname/builtin_hostname, when: "ansible_os_family in ('RedHat', 'Debian')" }
