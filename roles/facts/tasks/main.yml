---
- command: 'test "X`which ansible`" = "X/Users/brian/.python/bin/ansible"'
  register: which_ansbile_result
  failed_when: "which_ansbile_result.rc == 2"
  changed_when: "which_ansbile_result.rc != 2"

- set_fact: using_system_ansible=True
  when: which_ansbile_result.rc == 0

- set_fact: using_system_ansible=False

- command: id -gn root
  register: id_group_result

- set_fact: root_group="{{ id_group_result.stdout }}"
