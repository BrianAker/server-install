---
- name: Obtain the group assigned to the root user.
  command: id -gn root
  register: id_group_result

- name: "Results of id_group_result"
  debug:
    var: id_group_result
  tags: debug

- set_fact: 
    root_group: "{{ id_group_result.stdout }}"

- command: pwd
  register: srcdir
  connection: local
  become: no

- set_fact: srcdir="{{ srcdir.stdout }}"
