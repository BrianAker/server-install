---
allow_duplicates: yes
dependencies:
  - { role: sshd }
  - role: adduser
    User:
      name: "{{ deploy_username }}"
      shell: "{{ default_shell }}"
      keychain: True
      is_admin: True
      is_remote: True
      is_wheel: True
      keys: deploy_keys
  - role: pip
    User:
      name: "{{ deploy_username }}"
