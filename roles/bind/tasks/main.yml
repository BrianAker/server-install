---
- name: bind enable
  service:  name={{ bind }}
            enabled=yes
  when: ansible_distribution in ('Fedora')
  notify: restart bind

- name: reconfigure bind options
  sudo: yes
  lineinfile: dest=/etc/sysconfig/named
              regexp="^OPTIONS="
              line='OPTIONS="-4"'
              state=present
  notify: restart bind
  when: ansible_distribution in ('Fedora')
