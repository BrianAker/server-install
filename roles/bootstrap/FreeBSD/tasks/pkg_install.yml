- command:  pkg_add -r pkg
            creates=/usr/sbin/pkg
  register: installed_pkg

#- command: pkg
- command: pkg -N
  ignore_errors: True
  register: result

- command: pkg_add -r pkg
  when: result|failed

- command: pkg2ng
  when: result|failed

- file: state=directory
        path=/usr/local/etc/pkg/repos
        mode=0755
        owner=root
        group=wheel

- copy: src=files/FreeBSD.conf
        dest=/usr/local/etc/pkg/repos
        owner=root
        group=wheel
        mode=0644
  register: result

- name: disable pkg_ commands
  command: "chmod -x /usr/sbin/{{ item }}"
  with_items:
    - pkg_add
    - pkg_create
    - pkg_delete
    - pkg_info
    - pkg_updating
    - pkg_version
  ignore_errors: yes

- command: pkg update 
  when: result|success

- command: pkg upgrade -y
  when: result|success

- name: install python for FreeBSD
  pkgng:  name={{ item }}
          state=present
  with_items:
    - python27
    - sudo
  when: result|success
  tags: package_install
