- name: install brew
  command: ruby -e "$(curl -fsSL https://raw.github.com/Homebrew/homebrew/go/install)" creates=/usr/local/bin/brew

- name: run brew doctor
  command: /usr/local/bin/brew doctor

- name: install packages for bootstrap Darwin
  homebrew: name={{ item }} 
            state=present
  with_items: packages
