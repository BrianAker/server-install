- name: install brew
  command: ruby -e "$(curl -fsSL https://raw.github.com/Homebrew/homebrew/go/install)" creates=/usr/local/bin/brew

- name: update brew dupes
  command: /usr/local/bin/brew tap homebrew/dupes

- name: update homebrew
  command: /usr/local/bin/brew update

- name: run brew doctor
  ignore_errors: yes
  command: /usr/local/bin/brew doctor

- name: install packages for bootstrap Darwin
  homebrew: name={{ item }} 
            state=present
  with_items: packages
