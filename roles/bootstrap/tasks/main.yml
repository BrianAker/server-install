---
- name: Debug bootstrap
  debug:
    var: "{{ item }} is undefined"
  with_items:
    - "ansible_local.{{ inventory_namespace }}.bootstrap.completed"
  tags:
    - has_bootstrap_run
- name: Has bootstrap already completed
  assert:
    that: "{{ item }} is undefined"
  with_items:
    - "ansible_local.{{ inventory_namespace }}.bootstrap.completed"
  tags:
    - has_bootstrap_run
