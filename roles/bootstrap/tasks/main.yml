---

- include_vars: "{{ ansible_distribution }}.yml"

- gem:  name={{ item }}
        user_install=yes
        state=present
  with_items: gem_packages

- include: yum.yml
  when: ansible_pkg_mgr == 'yum'

- include: apt.yml
  when: ansible_pkg_mgr == 'Debian'

- include: MacOSX.yml
  when: ansible_distribution == 'MacOSX'
