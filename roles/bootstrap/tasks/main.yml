---
- name: Debug bootstrap
  debug:
    var: ansible_local
  tags:
    - has_bootstrap_run
- name: Debug bootstrap
  debug:
    var: "ansible_local.{{ item }}.bootstrap.completed is undefined"
  with_items:
    - "{{ inventory_namespace }}"
  tags:
    - has_bootstrap_run
- name: Has bootstrap already completed
  assert:
    that: "ansible_local.{{ item }}.bootstrap.completed is undefined"
  with_items:
    - "{{ inventory_namespace }}"
  tags:
    - has_bootstrap_run
