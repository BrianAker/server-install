---
# We call sudo directly because we need it for some ansible calls.
allow_duplicates: no
dependencies:
  - { role: resolv }
  - { role: bootstrap/FreeBSD, when: "ansible_distribution == 'FreeBSD'" }
  - { role: upgrade }
  - { role: sudo }
  - { role: python }
  - { role: bash }
  - { role: facts }
  - { role: ntp }
  - { role: sshd }
  - { role: deploy, deploy_username: deploy }
  - { role: unattended-upgrades }
