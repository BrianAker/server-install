---
- name: create rsync user
  sudo: yes
  user: name=rsync
        generate_ssh_key=yes
        state=present 
        shell=/bin/bash
  notify: restart rsyncd

- name: create rsyncd.conf
  sudo: yes
  copy: src=rsyncd.conf
        dest=/etc/rsyncd.conf
  notify: restart rsyncd

- name: enable rsyncd
  sudo: yes
  service:  name=rsyncd
            state=started
            enabled=yes
  notify: restart rsyncd
