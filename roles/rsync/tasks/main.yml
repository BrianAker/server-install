---

- name: yum install rsync
  sudo: yes
  yum: name=$item state=latest
  with_items:
    - rsync
  when_string: $ansible_distribution == 'Fedora'

- name: Poke a hole through the firewall for rsync
  sudo: yes
  shell: firewall-cmd --permanent --add-port=873/tcp --add-port=873/udp
  when_string: $ansible_distribution == 'Fedora'

- name: create rsync user
  user: name=rsync
        generate_ssh_key=yes
        state=present 
        shell=/bin/bash

- name: create rsyncd.conf
  sudo: yes
  copy: src=rsyncd.conf
        dest=/etc/rsyncd.conf
  notify: restart rsyncd

- name: restart rsyncd
  service:  name=rsyncd
            enabled=yes
