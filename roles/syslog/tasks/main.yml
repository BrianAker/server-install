---
- template: src=remote.conf.j2 dest=/etc/rsyslog.d/remote.conf
            validate='/sbin/rsyslogd -N1 -f %s'
  when: syslog_remote_log is defined

- template: src=logrotate.j2 dest=/etc/logrotate.d/remote_syslog
            validate='/usr/sbin/logrotate -d %s'
  when: syslog_remote_log is defined
