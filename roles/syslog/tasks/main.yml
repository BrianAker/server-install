---
- name: enable remote host syslog
  sudo: yes
  lineinfile: dest={{ syslog_config_file }}
              state=present
              regexp='^#{{ item }}'
              line='{{ item }}'
              validate='/sbin/rsyslogd -N1 -f %s'
  with_items:
    - '$ModLoad imudp'
    - '$UDPServerRun 514'
  notify: restart syslog
  tags: config
