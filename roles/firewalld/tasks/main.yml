---

- name: install firewalld
  sudo: yes
  yum: name=firewalld state=present
  when: ansible_distribution == 'Fedora'

- name: "enable {{ add_service }}"
  sudo: yes
  firewalld:  service={{ add_service }}
              permanent=true
              state=enabled
  when: ansible_distribution == 'Fedora' and add_service is defined
  tags: config

- name: enable firewalld
  sudo: yes
  ignore_errors: yes
  service:  name=firewalld 
            enabled=yes
            state=started
  when: ansible_distribution == 'Fedora'
  tags: enable

