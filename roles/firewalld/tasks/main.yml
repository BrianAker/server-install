---

- name: install firewalld
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - firewalld

- name: firewalld open ssh
  sudo: yes
  firewalld:  service=ssh
              permanent=true
              state=enabled

- name: firewalld open mdns
  sudo: yes
  firewalld:  service=mdns
              permanent=true
              state=enabled

- name: enable firewalld
  sudo: yes
  service:  name=firewalld 
            enabled=yes
            state=started
