---
allow_duplicates: yes
dependencies:
  - { role: adduser, username: "{{ developer_username }}", has_authorized_key: true }
  - { role: python, pip_packages: pip_packages, python_user: "{{ developer_username }}" }
#  - { role: bzr, username: "{{ developer_username }}" }
  - { role: firewalld, add_port: '4155/tcp' }
  - { role: sudo, username: "{{ developer_username }}" }
  - { role: sshd, sshd_allow_username: "{{ developer_username }}" }
