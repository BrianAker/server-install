---

- name: create jenkins user
  sudo: yes
  user: name=jenkins state=present shell=/bin/bash

- name: Add Jenkins-ci yum repository
  sudo: yes
  get_url: dest=/etc/yum.repos.d/jenkins.repo url=http://pkg.jenkins-ci.org/redhat/jenkins.repo

- name: Add Jenkins-ci key
  sudo: yes
  rpm_key: state=present key=http://pkg.jenkins-ci.org/redhat/jenkins-ci.org.key

- name: yum install jenkins
  sudo: yes
  yum: name=jenkins state=present

- name: start jenkins
  sudo: yes
  service: name=jenkins enabled=yes state=started
