---
- name: setup servername
  sudo: yes
  template: src=etc/httpd/conf.d/0.conf.j2
            dest=/etc/httpd/conf.d/0.conf
            owner=root 
            group=root 
            mode=0444
  notify: restart apache

- name: enable apache service
  sudo: yes
  ignore_errors: yes
  service:  name={{ httpd_service }}
            enabled=yes
            state=started
  when: "ansible_distribution in ('Fedora')"
  notify: restart apache
