---
- include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_os_family }}.yml"

- name: stop {{ ntp_service }}
  sudo: yes
  service: name={{ ntp_service }} state=running enabled=yes

- name: Synchronize Clock with ntpdate
  command: /usr/sbin/ntpdate -u {{ ntpserver }}
  changed_when: False

- name: start {{ ntp_service }}
  sudo: yes
  service: name={{ ntp_service }} state=running enabled=yes
