---
- name: yum install ntp
  yum: name=$item state=latest
  with_items:
    - ntpdate
    - ntp
  when_string: $ansible_os_family == 'RedHat'
  notify: restart ntpd

- name: apt install ntp
  apt: update_cache=yes cache_valid_time=3600 pkg=$item state=latest
  with_items:
    - ntpdate
    - ntp
  when_string: $ansible_os_family == 'Debian'
  notify: restart ntp

- name: ntp is running and enabled
  service: name=ntp state=running enabled=yes
  when_string: $ansible_os_family == 'Debian'

- name: ntp is running and enabled
  service: name=ntpd state=running enabled=yes
  when_string: $ansible_os_family == 'RedHat'
