---

- include_vars: "roles/sshd/vars/{{ ansible_distribution }}.yml"
- include: ../../../install_packages/tasks/main.yml packages=packages

- fail: "sshd_config_file was not defined."
  when: sshd_config_file is not defined

- name: "enable {{ service_sshd }} "
  sudo: yes
  service:  name={{ service_sshd }}
            enabled=yes
  when: ansible_distribution != 'MacOSX'
  tags: enable
