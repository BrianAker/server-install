---
- name: install updatesd
  sudo: yes
  yum:  name=yum-updatesd
        state=present

- lineinfile: dest=/etc/yum/yum-updatesd.conf
              regexp="^do_update"
              line="do_update = yes"
  sudo: yes
  notify: restart updatesd

- lineinfile: dest=/etc/yum/yum-updatesd.conf
              regexp="^do_download"
              line="do_download = yes"
  sudo: yes
  notify: restart updatesd

- lineinfile: dest=/etc/yum/yum-updatesd.conf
              regexp="^do_download_deps"
              line="do_download_deps = yes"
  sudo: yes
  notify: restart updatesd
