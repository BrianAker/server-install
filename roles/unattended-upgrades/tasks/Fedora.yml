---
- lineinfile: dest=/etc/dnf/dnf.conf
              regexp="^ip_resolve="
              line="ip_resolve=4"
  sudo: yes

- lineinfile: dest=/etc/dnf/automatic.conf
              regexp="^ip_resolve"
              line="ip_resolve = 4"
  sudo: yes

- lineinfile: dest=/etc/dnf/automatic.conf
              regexp="^apply_updates"
              line="apply_updates = no"
  sudo: yes

- service: name=dnf-automatic.timer enabled=yes
  sudo: yes

- service: name=dnf-automatic.timer started=yes
  sudo: yes
