---

- set_fact: 'default_package_state="present"'
  when: default_package_state is not defined

- include: RedHat.yml
  when: ansible_os_family == 'RedHat' and packages != None

- include: Debian.yml
  when: ansible_os_family == 'Debian' and packages != None

- include: MacOSX.yml
  when: ansible_distribution == 'MacOSX' and packages != None

- include: FreeBSD.yml
  when: ansible_distribution == 'FreeBSD' and packages != None
