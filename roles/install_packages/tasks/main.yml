---

- set_fact: 'default_package_state="present"'
  when: default_package_state is not defined

- include: RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: Debian.yml
  when: ansible_os_family == 'Debian'

- include: MacOSX.yml
  when: ansible_distribution == 'MacOSX'

- include: FreeBSD.yml
  when: ansible_distribution == 'FreeBSD'
