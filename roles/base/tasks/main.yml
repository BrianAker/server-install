---

- name: install basic software
  yum: name=$item state=latest
  with_items:
    - '@minimal-environment'
    - '@system-tools'
    - '@development-tools'
    - '@c-development'
    - '@rpm-development-tools'
    - redhat-lsb-core
    - python-setuptools
    - curl
    - bzr
    - fakeroot
    - git
    - gpg
    - make
    - perl
    - python
    - ruby
    - tar
    - wget
  when_string: $ansible_os_family == 'RedHat'

- name: apt update dist
  apt: update_cache=yes cache_valid_time=3600 upgrade=dist
  when_string: $ansible_os_family == 'Debian'

- name: apt base software
  apt: update_cache=yes cache_valid_time=3600 pkg=$item state=latest
  with_items:
    - build-essential
    - bzr
    - curl
    - devscripts
    - fakeroot
    - fakeroot
    - gnupg-agent
    - make
    - mysql-server
    - mysql-client
    - php5-mysql
    - perl
    - python
    - python-pip
    - python-software-properties
    - python-virtualenv
    - ruby
    - ssh-import-id
    - tar
    - wget
  when_string: $ansible_os_family == 'Debian'

- name: Message of the day explaining server is under Ansible control.
  action: copy src=etc-update-motd-d-95-ansible dest=/etc/update-motd.d/95-ansible mode=755
  when_string: $ansible_os_family == 'Debian'

- name: install basic dev software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - cmake 
    - doxygen 
    - flex
    - gdb 
    - gettext 
    - gperf
    - intltool 
    - java-1.7.0-openjdk
    - java-1.7.0-openjdk-devel
    - jython
    - libtool
    - man 
    - openssl-devel
    - valgrind
  when_string: $ansible_os_family == 'RedHat'

- name: install basic dev software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - maven 
    - perl-App-cpanminus
    - pkgconfig
    - cppcheck
    - python-virtualenv
    - python-pip
  when_string: $ansible_distribution == 'Fedora'

- name: Install pip and virtualenv
  easy_install: name=$item
  with_items:
    - virtualenv
    - pip
  when_string: $ansible_distribution == 'CentOS'

- name: Install Sphinx
  pip: name=$item state=latest
  with_items:
    - Sphinx
    - sphinxcontrib-googleanalytics

- name: Install ssh-import-id
  pip: name=$item state=latest
  with_items:
    - ssh-import-id
  when_string: $ansible_os_family == 'CentOS'
