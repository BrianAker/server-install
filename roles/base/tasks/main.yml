---

- name: install basic software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - '@minimal-environment'
    - '@system-tools'
    - '@development-tools'
    - '@c-development'
    - '@rpm-development-tools'
    - redhat-lsb-core
    - python-setuptools
    - curl
    - bzr
    - git
    - gpg
    - make
    - perl
    - python
    - ruby
    - tar
    - wget
  when_string: $ansible_os_family == 'RedHat'

- name: install basic dev software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - java-1.7.0-openjdk-devel
    - java-1.7.0-openjdk
    - flex
    - gperf
    - libtool
    - openssl-devel
  when_string: $ansible_os_family == 'RedHat'

- name: install basic dev software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - maven 
    - perl-App-cpanminus
    - pkgconfig
    - cppcheck
  when_string: $ansible_distribution == 'Fedora'

- name: install extra dev software required for bootstrap with yum
  yum: name=$item state=latest
  with_items:
    - cmake 
    - doxygen 
    - gdb 
    - jython
    - gettext 
    - intltool 
    - man 
    - valgrind
  when_string: $ansible_os_family == 'RedHat'

- name: Install pip and virtualenv
  easy_install: name=$item
  with_items:
    - virtualenv
    - pip
    - ssh-import-id

- name: Install ssh-import-id
  pip: name=$item state=latest
        virtualenv=~/.python
  with_items:
    - Sphinx
    - sphinxcontrib-googleanalytics
