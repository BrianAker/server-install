---
- name: include vars
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
      paths: "{{ inventory_dir }}/roles/sudoers/vars/"

- name: add user to wheel
  user: name="{{ sudoers_user }}"
        state=present
        groups=wheel
        append=yes
  sudo: yes
