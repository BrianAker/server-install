---
- include: 'validate.yaml'

- include: 'set.yaml'

- include: 'create_user.yaml'

- name: print user
  debug:
    var: User.name

- name: create bzr plugins directory
  file:
    state: directory
    path: "~/.bazaar/plugins"
  become_user: "{{ User.name }}"

- name: setup authorized_key
  sudo: yes
  ignore_errors: yes
  authorized_key:
    user: "{{ User.name }}"
    key: "{{ item }}"
    manage_dir: True
    state: present
  with_items: User.keys
  when: "User.keys is defined"

- name: reset mode for authorized_keys
  file: 
    path: "~/.ssh/authorized_keys"
    mode: 0600
  sudo: yes
  sudo_user: "{{ User.name }}"
  when: "inventory_hostname != 'localhost'"

- name: create .profile.d 
  file:
    path: "~/.profile.d"
    mode: 0750
    state: directory
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: copy in customrc
  template:
    src: "{{ item }}.j2"
    dest: "~/.{{ item }}"
    mode: 0600
    validate: 'bash -n %s'
  with_items:
    - customrc
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: copy in specific
  template: 
    src: "{{ item }}.j2"
    dest: "~/.profile.d/{{ item }}.sh"
    mode: 0600
    validate: 'bash -n %s'
  with_items:
    - pythonrc
    - perlrc
    - rubyrc
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: copy in specific
  template: 
    src: "{{ item }}.j2"
    dest: "~/.profile.d/{{ item }}.sh"
    mode: 0600
    validate: 'bash -n %s'
  with_items:
    - pkgngrc
  when: ansible_distribution in ('FreeBSD')
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: copy in specific
  template:
    src: "{{ item }}.j2"
    dest: "~/.profile.d/{{ item }}.sh"
    mode: 0600
    validate: 'bash -n %s'
  with_items:
    - sbinrc
  when: ansible_distribution in ('Debian')
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: copy in OSX specific
  template:
    src: "{{ item }}.j2"
    dest: "~/.profile.d/{{ item }}.sh"
    mode: 0600
    validate: 'bash -n %s'
  with_items:
    - brewrc
    - javarc
    - configurerc
  when: ansible_distribution in ('MacOSX')
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: copy in specific
  template:
    src: "{{ item }}.j2"
    dest: "~/.profile.d/{{ item }}.sh"
    mode: 0600
    validate: 'bash -n %s'
  with_items:
    - keychainrc
  when: keychain == True
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: create bash_profile
  file:
    path: "~/.bash_profile"
    state: touch
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

- name: Reconfigure path for user to include customrc
  lineinfile: | 
              dest="~/.bash_profile"
              regexp="customrc"
              line="if [ -f '.customrc' ]; then . '.customrc'; fi"
              mode=0700
              state=present
              backrefs=yes
              create=yes
  sudo: yes
  sudo_user: "{{ User.name }}"
  tags:
    - shellconf

