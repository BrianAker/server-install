---

- name: create user
  sudo: yes
  user: name="{{ username }}"
        state=present
        shell=/bin/bash
  when: $ansible_os_family != 'OSX'

- name: create ssh key
  sudo: yes
  user: name={{ username }}
        generate_ssh_key=yes
  when: $ansible_os_family != 'OSX'

- name: touch authorized_keys
  sudo: yes
  copy: src=files/authorized_keys
        force=no
        dest="~{{ username }}/.ssh/authorized_keys"
        owner="{{ username }}"
        group="{{ username }}"
        mode=0600

- name: setup authorized_key from file
  sudo: yes
  ignore_errors: yes
  authorized_key: user="{{ username }}"
                  key="{{ lookup('file', '/' + inventory_dir + '/public_keys/' + username) }}"

- name: reset mode for authorized_keys
  sudo: yes
  file: path="~{{ username }}/.ssh/authorized_keys"
        owner="{{ username }}"
        group="{{ username }}"
        mode=0600

- name: add user to sshd AllowUsers
  sudo: yes
  lineinfile: dest=/etc/ssh/sshd_config 
              regexp="^AllowUsers {{ username }}"
              line="AllowUsers {{ username }}"
              state=present

- name: write the deploy sudoers file
  sudo: yes
  template: src=sudoer.j2
            dest="/etc/sudoers.d/{{ username }}"
            owner=root 
            group=root 
            mode=0440
            validate='visudo -cf %s'
  when: is_admin

- name: copy in customrc
  sudo: yes
  template: src=customrc.j2 
            dest="~{{ username }}/.customrc"
            owner={{ username }}
            group={{ username }}
            mode=0600

- name: copy in pythonrc
  sudo: yes
  template: src=pythonrc.j2 
            dest="~{{ username }}/.pythonrc"
            owner={{ username }}
            group={{ username }}
            mode=0600

- name: copy in perlrc
  sudo: yes
  template: src=perlrc.j2 
            dest="~{{ username }}/.perlrc"
            owner={{ username }}
            group={{ username }}
            mode=0600

- name: copy in rubyrc
  sudo: yes
  template: src=rubyrc.j2 
            dest="~{{ username }}/.rubyrc"
            owner={{ username }}
            group={{ username }}
            mode=0600

- name: Reconfigure path for deploy user to include customrc
  sudo: yes
  lineinfile: dest="~{{ username }}/.bash_profile"
              regexp="^. ~/.customrc"
              line=". ~/.customrc"
              owner="{{ username }}"
              group="{{ username }}"
              mode=0700
              state=present
              create=yes

- name: Reconfigure path for deploy user to include customrc
  sudo: yes
  lineinfile: dest="~{{ username }}/.bashrc"
              regexp="^. ~/.customrc"
              line=". ~/.customrc"
              owner="{{ username }}"
              group="{{ username }}"
              mode=0700
              state=present
              create=yes
  when: $ansible_os_family != 'OSX'

- name: install local pip packages for user
  sudo: yes
  sudo_user: "{{ username }}"
  pip: name={{ item }}
       virtualenv="~{{ username }}/.python"
       state=present
  with_items: pip_packages

- name: allow any nas to work with TimeMachine
  shell: defaults write com.apple.systempreferences TMShowUnsupportedNetworkVolumes 1
  when: ansible_os_family == 'Darwin'

- name: install ohai
  gem:  ohai
  user_install: yes

- name: install facter
  gem:  facter
  user_install: yes
