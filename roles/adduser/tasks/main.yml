---
- fail: "username was not defined."
  when: username is not defined

- file: state=directory
        path="~{{ username }}/.bazaar/plugins"
  sudo: yes
  sudo_user: "{{ username }}"

- name: setup authorized_key
  sudo: yes
  sudo_user: "{{ username }}"
  ignore_errors: yes
  authorized_key: user="{{ username }}"
                  key="{{ lookup('file', '/' + inventory_dir + '/public_keys/' + username) }}"

- name: reset mode for authorized_keys
  sudo: yes
  sudo_user: "{{ username }}"
  file: path="~{{ username }}/.ssh/authorized_keys"
        mode=0600

- file: path="~{{ username }}/.profile.d"
        mode=0700
        state=directory
  sudo: yes
  sudo_user: "{{ username }}"

- name: copy in specific
  sudo: yes
  sudo_user: "{{ username }}"
  template: src={{ item }}.j2 
            dest="~{{ username }}/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - customrc
    - pythonrc
    - perlrc
    - rubyrc

- name: copy in specific
  sudo: yes
  sudo_user: "{{ username }}"
  template: src={{ item }}.j2 
            dest="~{{ username }}/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - pkgngrc
  when: ansible_distribution in ('FreeBSD')

- name: copy in specific
  sudo: yes
  sudo_user: "{{ username }}"
  template: src={{ item }}.j2 
            dest="~{{ username }}/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - sbinrc
  when: ansible_distribution in ('Debian')

- name: copy in OSX specific
  sudo: yes
  sudo_user: "{{ username }}"
  template: src={{ item }}.j2 
            dest="~{{ username }}/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - brewrc
    - localrc
    - javarc
  when: ansible_distribution in ('MacOSX')

- name: copy in specific
  sudo: yes
  sudo_user: "{{ username }}"
  template: src={{ item }}.j2 
            dest="~{{ username }}/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - keychainrc
  when: keychain == True

- name: Reconfigure path for user to include customrc
  sudo: yes
  sudo_user: "{{ username }}"
  lineinfile: dest="~{{ username }}/.bash_profile"
              regexp="^. ~/.customrc"
              line=". ~/.customrc"
              mode=0700
              state=present
              create=yes
