---
- file: state=directory
        path="~/.bazaar/plugins"
  sudo: yes
  sudo_user: "{{ adduser_name }}"

- name: setup authorized_key
  sudo: yes
  ignore_errors: yes
  authorized_key: user="{{ adduser_name }}"
                  key="{{ lookup('file', '/' + inventory_dir + '/public_keys/' + adduser_name) }}"

- name: reset mode for authorized_keys
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  file: path="~/.ssh/authorized_keys"
        mode=0600

- file: path="~/.profile.d"
        mode=0700
        state=directory
  sudo: yes
  sudo_user: "{{ adduser_name }}"

- name: copy in specific
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  template: src={{ item }}.j2 
            dest="~/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - customrc
    - pythonrc
    - perlrc
    - rubyrc

- name: copy in specific
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  template: src={{ item }}.j2 
            dest="~/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - pkgngrc
  when: ansible_distribution in ('FreeBSD')

- name: copy in specific
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  template: src={{ item }}.j2 
            dest="~/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - sbinrc
  when: ansible_distribution in ('Debian')

- name: copy in OSX specific
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  template: src={{ item }}.j2 
            dest="~/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - brewrc
    - localrc
    - javarc
  when: ansible_distribution in ('MacOSX')

- name: copy in specific
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  template: src={{ item }}.j2 
            dest="~/.{{ item }}"
            mode=0600
            validate='bash -n %s'
  with_items:
    - keychainrc
  when: keychain == True

- name: Reconfigure path for user to include customrc
  sudo: yes
  sudo_user: "{{ adduser_name }}"
  lineinfile: dest="~/.bash_profile"
              regexp="^. ~/.customrc"
              line=". ~/.customrc"
              mode=0700
              state=present
              create=yes
