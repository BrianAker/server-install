# Host rules for HTTP servers
- name: DHCP Server
  hosts: dhcp
  sudo: yes

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - dhcp_server

  tasks:
    - firewalld: service=dhcp permanent=true state=enabled
    - firewalld: port=67/udp permanent=true state=enabled
    - firewalld: port=68/udp permanent=true state=enabled

