# Host rules for HTTP servers
- name: DHCP Server
  hosts: dhcp

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - role: dump
    - role: dhcp_server
      become: True
    - role: firewalld
      add_port: 67/udp
    - role: firewalld
      add_port: 68/udp
    - role: firewalld
      add_service: http
    - role: firewalld
      add_service: https
