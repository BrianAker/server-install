---
# Upgrade the fleet
- name: Remove Packages
  hosts: all:!unmanaged

  roles:
    - role: group_by

- hosts: yum
  become: yes
  tasks:
    - command: yum erase -y {{ item }}
      with_items: remove

- hosts: apt
  become: yes
  tasks:
    - command: apt-get purge -y {{ item }}
      with_items: remove
