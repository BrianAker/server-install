---
- include: playbooks/group_by.yaml

- hosts: Debian 
  roles:
  - role: build
  - role: build/Debian

- hosts: Ubuntu 
  roles:
  - role: build
  - role: build/Ubuntu

- hosts: RedHat 
  roles:
  - role: build
  - role: build/RedHat

- hosts: Fedora 
  roles:
  - role: build
  - role: build/Fedora

- hosts: FreeBSD 
  roles:
  - role: build
  - role: build/FreeBSD

- hosts: MacOSX 
  roles:
  - role: build
  - role: build/MacOSX

- name: Jenkins Slave
  hosts: slaves

  roles:
    - role: jenkins-slave
      User:
        name: jenkins
        shell: "{{ default_shell }}"
        is_remote: True
