# Host rules for Jenkins-ci slaves
- name: Jenkins Slave
  hosts: slaves

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"


  roles:
    - build
    - role: jenkins-slave
      User:
        name: jenkins
        shell: "{{ default_shell }}"
        keychain: True
        is_admin: False
        is_remote: True
