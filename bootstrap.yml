---
- name: Bootstrap
  hosts: FreeBSD
  gather_facts: no

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - { role: upgrade/FreeBSD, want_upgrade: True }
    - bootstrap/FreeBSD

# Rulebook used for bootstrapping a system.
- hosts: all

  roles:
    - { role: bootstrap, want_upgrade: True }
