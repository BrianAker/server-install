- hosts: disabled
  gather_facts: no
  connection: local

  tasks:
    - name: remove old host key
      known_hosts: 
          name: "{{ inventory_hostname }}"
          state: absent

    - name: Check for hostkey
      command: ssh-keyscan -H -T 10 {{ inventory_hostname }}
      with_items: inventory_hostname
      register: ssh_known_host_results

    - name: Results of keyscan
      debug: 
          var: ssh_known_host_results.results

    - name: remove old host key
      known_hosts: 
          name: "{{ inventory_hostname }}"
          key: "{{ ssh_known_host_results.results }}"
          state: present

- hosts: all:!unmanaged
  remote_user: "{{ deployment_user }}"
  roles:
    - group_by 
#   - { role: f500.dumpall, dumpall_host_destination: examine/ }

- hosts: Fedora
  gather_facts: no
  remote_user: "{{ deployment_user }}"
  tasks:
    - name: make sure python2 is installed
      raw: dnf -y -e0 -d0 install python python-dnf python-passlib
      become: true

- hosts: FreeBSD
  remote_user: "{{ deployment_user }}"
  roles:
    - role: bootstrap/FreeBSD

- hosts: MacOSX
  remote_user: "{{ deployment_user }}"
  roles:
    - role: bootstrap/MacOSX

- hosts: all:!unmanaged
  remote_user: "{{ deployment_user }}"

  roles:
    - role: bootstrap
    - role: sudoers
    - role: python
    - role: sshd
    - role: deploy
    - role: unattended-upgrades
    - role: bootstrap_completed

- include: playbooks/upgrade.yml
