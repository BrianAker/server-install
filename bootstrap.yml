---
# Rulebook used for bootstrapping a system.
#- name: Bootstrap
#  hosts: FreeBSD
#  gather_facts: no
#  remote_user: root
#
#  roles:
#    - bootstrap/FreeBSD
#
- hosts: all
  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - role: bootstrap
    - role: sudoers
    - role: python
    - role: bash
    - role: ntp
    - role: sshd
    - role: deploy
    - role: unattended-upgrades
    - role: bootstrap/base
    - role: upgrade
