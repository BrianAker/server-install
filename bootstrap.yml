---
- hosts: FreeBSD
  name: Bootstrap
  gather_facts: no
  tasks:
    - include: roles/upgrade/tasks/FreeBSD.yml
  roles:
    - resolv
    - bootstrap/FreeBSD

# Rulebook used for bootstrapping a system.
- hosts: all
  pre_tasks:
    - command: "rm -f /tmp/*.all"
      sudo: yes
    - name: Dump all vars
      sudo: yes
      template: src=templates/dumpall.j2 dest=/tmp/all.all

  roles:
    - bootstrap

- include: harden.yml
