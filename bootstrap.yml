---
# Rulebook used for bootstrapping a system.
#- name: Bootstrap
#  hosts: FreeBSD
#  gather_facts: no
#  remote_user: root
#
#  roles:
#    - bootstrap/FreeBSD
#
- hosts: all
  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  roles:
    - role: bootstrap
      want_upgrade: True
      User:
        name: deploy
        shell: "{{ default_shell }}"
        keychain: True
        is_admin: True
        is_remote: True
