---
- name: Common Play
  hosts: all

  vars_files:
     - "vars/{{ ansible_os_family }}"
     - "vars/{{ ansible_distribution }}"
     - "vars/Defaults"

  tasks:
  - name: create ansible_distribution group
    group_by: key={{ ansible_distribution }}

  - name: create ansible_pkg_mgr group
    group_by: key={{ ansible_pkg_mgr }}

  roles:
    - role: common
      User:
        name: deploy
        shell: "{{ default_shell }}"
        keychain: True
        is_admin: True
        is_remote: True
