---
# Upgrade the fleet
- hosts: all
  name: Maintenance
  tasks:
    - name: Create groups by distribution
      group_by: key={{ansible_distribution}}

    - name: Create a distribution based OS family
      group_by: key={{ansible_os_family}}

  roles:
    - { role: upgrade, expire_cache=True }

- hosts: Debian
  sudo: yes
  tasks:
    - command: apt-file update
      tags: upgrade
    - command: reboot
